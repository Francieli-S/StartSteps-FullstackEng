<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithms</title>
  <script src="./binary_search.js" defer></script>
  <script src="./bubble_sort.js" defer></script>
  <script src="./selection_sort.js" defer></script>
  <script src="./insertion_sort.js" defer></script>
  <script src="./recursion.js" defer></script>
  <script src="./merge-sort.js" defer></script>
</head>
<body>
  <h1>Algorithms</h1>
  <section>
    <h4>Binary Search</h4>
    <label for="search-number">Enter a number to search:</label>
    <input type="number" name="" id="search-number">
    <button onclick="search()">Search</button>
    <p id="output"></p>
  </section>
  <section>
    <h4>Bubble sort</h4>
    <p>Original array: <span id="original-array"></span></p>
    <p>Sorted array: <span id="bubble-sorted-array"></span></p>
    <button onclick="sortWithBubble()">Sort</button>
    <p>Iterations: <span id="bubble-iterations"></span></p>
  </section>
  <section>
    <h4>Selection sort</h4>
    <p>Original array: <span id="original-array-2"></span></p>
    <p>Sorted array: <span id="selection-sorted-array"></span></p>
    <button onclick="sortWithSelection()">Sort</button>
    <p>Iterations: <span id="selection-iterations"></span></p>
  </section>
  <section>
    <h4>Insertion sort</h4>
    <p>Original array: <span id="original-array-3"></span></p>
    <p>Sorted array: <span id="insertion-sorted-array"></span></p>
    <button onclick="sortWithInsertion()">Sort</button>
    <p>Iterations: <span id="insertion-iterations"></span></p>
  </section>
  <section>
    <h4>Recursion</h4>
    <button onclick="recursion()">See console</button>
  </section>
  <section>
    <h4>Merge sort</h4>
    <p>Original array: <span id="original-array-4"></span></p>
    <p>Sorted array: <span id="merge_sort-sorted-array"></span></p>
    <button onclick="sortWithMergeSort()">Sort</button>
    <p>Iterations: <span id="merge_sort-iterations"></span></p>
  </section>
</body>
</html>
