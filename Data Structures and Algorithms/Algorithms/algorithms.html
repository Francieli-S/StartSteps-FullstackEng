<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithms</title>
  <script src="./binary_search.js" defer></script>
  <script src="./bubble_sort.js" defer></script>
</head>
<body>
  <h1>Algorithms</h1>
  <section>
    <h4>Binary Search</h4>
    <label for="search-number">Enter a number to search:</label>
    <input type="number" name="" id="search-number">
    <button onclick="search()">Search</button>
    <p id="output"></p>
  </section>
  <section>
    <h4>Bubble sort</h4>
    <p>Original array:</p>
    <p id="original-array"></p>
    <p>Sorted array:</p>
    <p id="sorted-array"></p>
    <button onclick="sort()">Sort</button>
    <p>Iterations:</p>
    <p id="iterations"></p>
  </section>
</body>
</html>
