<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User information</title>
    <script src="./objects.js" defer></script>
  </head>
  <body>
    <section>
      <h1>Morning Tasks</h1>
      <h4>User Registration</h4>
      <form id="registrationForm">
        <label for="username">User Name:</label>
        <input type="text" id="username" required />

        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="age">Age:</label>
        <input type="text" id="age" required />

        <label for="email">Email:</label>
        <input type="text" id="email" required />

        <button onclick="registerUser()">Register</button>
      </form>
      <h4>Registered Users</h4>
      <div id="registered-user"></div>
      <h4>User Information</h4>
      <p id="person-info"></p>
      <input
        type="text"
        name=""
        id="userId"
        placeholder="Id of user to remove"
      />
      <button onclick="removeUser2()">Remove User</button>
    </section>
    <section>
      <h1>Afternoon Tasks</h1>
      <h4>Task 1 - Create and display a student object</h4>
      <p id="student-info"></p>
      <h4>Task 2 - Create and display an array of student objects</h4>
      <ul id="student-list"></ul>
      <h4>Task 3 - Filter and display student who have pets</h4>
      <ul id="student-pets-list"></ul>
      <h4>Task 4 - Add new student and update display</h4>
      <!-- <form id="add-new"> -->
        <label for="name">Name:</label>
        <input type="text" id="name2" required />

        <label for="surname">Surname:</label>
        <input type="text" id="surname" required />

        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" required />

        <label for="has-pet">Has pet:</label>
        <input type="checkbox" id="has-pet" required />

        <button onclick="addStudent()">Register</button>
      <!-- </form> -->
      <ul id="student-update-list"></ul>
    </section>
  </body>
</html>
