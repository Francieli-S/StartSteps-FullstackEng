<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./arrays.js" defer></script>
  </head>
  <body>
    <div class="task">
      <h2>Morning practice</h2>
      <input type="text" id="student-name" placeholder="Enter student name" />
      <button id="add-button">Add</button>
      <input
        type="text"
        id="delete-student-name"
        placeholder="Enter student name to delete"
      />
      <button id="delete-button">Delete name</button>
      <ul id="student-list"></ul>
    </div>
    <div class="task">
      <h2>Afternoon Tasks</h2>
      <input type="text" id="fruit-name" placeholder="Enter fruit name" />
      <input
        type="text"
        id="delete-fruit-name"
        placeholder="Enter fruit name to delete"
      />
      <input
        type="text"
        id="position-fruit"
        placeholder="Enter position..."
      />
      <input type="text" id="fruit-name-to-position" placeholder="Enter fruit name to especific position" />
      <ul id="fruit-list"></ul>
      <p id="fruit-array-length"></p>
    </div>
    <div class="task">
      <h2>Afternoon Task 7</h2>
      <select name="" id="genre">
        <option value="all">All</option>
        <option value="drama">Drama</option>
        <option value="action">Action</option>
        <option value="thriller">Thriller</option>
        <option value="comedy">Comedy</option>
      </select>
      <button onclick="selectGenre()">Select genre</button>
      <p id="movie-list"></p>
    </div>
  </body>
</html>
